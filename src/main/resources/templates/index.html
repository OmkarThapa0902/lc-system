<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter of Credit Application</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Letter of Credit Application</h1>

        <form id="lcForm">
            <label for="applicant">Applicant (Buyer):</label>
            <input type="text" id="applicant" name="applicant" required>

            <label for="beneficiary">Beneficiary (Seller):</label>
            <input type="text" id="beneficiary" name="beneficiary" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="currency">Currency:</label>
            <input type="text" id="currency" name="currency" required>

            <button type="submit">Submit Application</button>
        </form>

        <h2>All Letters of Credit</h2>
        <table id="lcTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Applicant</th>
                    <th>Beneficiary</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>Issue Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="/js/app.js"></script>
</body>
</html>
