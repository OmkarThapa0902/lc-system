<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter of Credit Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Letter of Credit Management</h1>

        <form id="lcForm">
            <h2>Create or Update Letter of Credit</h2>
            <label for="lcId">Letter of Credit ID:</label>
            <input type="number" id="lcId" name="lcId" placeholder="Optional (for Update)">
            
            <label for="applicantId">Applicant ID:</label>
            <input type="number" id="applicantId" name="applicantId" required>

            <label for="beneficiaryId">Beneficiary ID:</label>
            <input type="number" id="beneficiaryId" name="beneficiaryId" required>

            <label for="productId">Product ID:</label>
            <input type="number" id="productId" name="productId" required>

            <label for="issueDate">Issue Date:</label>
            <input type="date" id="issueDate" name="issueDate" required>

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Issued">Issued</option>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <h2>All Letters of Credit</h2>
        <table id="lcTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Applicant ID</th>
                    <th>Beneficiary ID</th>
                    <th>Product ID</th>
                    <th>Issue Date</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
